language: php

php:
  - 7.0
  - 5.6
  - 7.1
  - 7.2

sudo: false

env:
  global:
    - DEFAULT=1

install:
  - composer self-update
  - composer install --dev

before_script:
  - cp phpunit.xml.dist phpunit.xml

script:
  - sh -c "if [ '$DEFAULT' = '1' ]; then phpunit --stderr; fi"

notifications:
  email: false
